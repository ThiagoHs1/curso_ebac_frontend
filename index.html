<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de cadastro</title>
</head>


<body>
  <div class="formulario"> <!-- Div principal para envolver todo o formulário de cadastro -->
    <h1>Formulário de cadastro</h1> <!-- Titulo do formulário de cadastro -->
    <form action=""> <!-- Inicio do formulário de cadastro -->
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome"><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha"><br>

      <button type="submit">Cadastrar</button>
    </form> <!-- Fim do formulário de cadastro -->
  </div>
</body>

</html>
