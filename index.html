<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML com JS</title>
  <link rel="stylesheet" href="./style.css" />
</head>


<body>
  <div class="container">
    <h1>JS-CSS FORMULARIO</h1>
    <h2> Validação do campo a e campo b</h2>
    <form id="deposito-form">
      <input type="text" id="nome" required placeholder="Nome completo" />
      <input type="number" id="numeroA" required placeholder="Número A" />
      <input type="number" id="numeroB" required placeholder="Número B" />
      <textarea placeholder="Descrição (opcional)" id="descricao"></textarea>
      <button type="submit" id="submit">Enviar</button>
    </form>


  </div>

  <script src="./main.js"></script>
</body>

</html>
